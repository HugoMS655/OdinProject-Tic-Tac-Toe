<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css/styles.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <main>
        <div id="form-container">
            <form id="names-form">
                <label>First Player Name:
                    <input type="text" name="fstname" placeholder="First Player Name" minlength="2" maxlength="100">
                </label>

                <label>Second Player Name:
                    <input type="text" name="sndname" placeholder="Second Player Name" minlength="2" maxlength="100">
                </label>

                <input type="submit" value="Play Game">
            </form>
        </div>
        <div id="game-container">

        </div>
    </main>


    <script src="index.js"></script>
</body>

</html>
